name: Publish

on:
  - push
  - pull_request

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14.x
      - name: Build
        run: |
          npm run build
          cp -v src/action.yml dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: latest
          force_orphan: true
          enable_jekyll: true
